<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 400px;
            width: 400px;
            border: 2px solid black ;
            background-color: red;
            position: absolute;
        }
        .nested{
            text-align: center;
            position: relative;
            top: 120px;
            left: 120px;
            height: 30px;
            width: 100px;
            border: 2px solid black;
            background-color: beige;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="nested">This is a box</div>
    </div>
</body>
</html>
